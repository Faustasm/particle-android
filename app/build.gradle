buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.2'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.android.application'
//apply plugin: 'io.fabric'  /* uncomment for release builds */


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId 'io.particle.android.app'
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 52
        versionName "2.1.2"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

// TESTING ONLY: to build against a locally built aars, uncomment these lines, and the
// "compile(name:'cloudsdk', ext:'aar')" lines below, under dependencies.
// (If you don't know what this means or why we (the SDK maintainers at Particle) would want to
// do this, then you can safely ignore all this and keep it commented out. :)
//repositories {
//    flatDir {
//        dirs 'libs'
//    }
//}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'io.particle:cloudsdk:0.4.8'
    implementation 'io.particle:devicesetup:0.5.2'

    // FIXME: look into getting rid of this 3rd party button now that the support lib has a FAB.
    // Support lib doesn't do the "speed dial" pattern off of FABs though, so that would have to be
    // implemented by hand (and as such, might not be worth it.)
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    implementation('com.f2prateek.bundler:bundler:1.1.2') {
        exclude module: 'support-v4'
    }
    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation 'com.google.firebase:firebase-perf:16.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.3'

    // Segment
    //noinspection GradleDynamicVersion -- this is what the docs want (even if it's a bad idea)
    implementation 'com.segment.analytics.android:analytics:4.+'
    //noinspection GradleDynamicVersion -- (see above)
    implementation 'com.segment.analytics.android.integrations:firebase:+'
    //noinspection GradleDynamicVersion -- (see above)
    implementation 'com.segment.analytics.android.integrations:intercom:+'

    //noinspection GradleDynamicVersion -- (see above)
    implementation 'io.intercom.android:intercom-sdk-base:5.+'
    //noinspection GradleDynamicVersion -- (see above)
    implementation 'io.intercom.android:intercom-sdk-fcm:5.+'

    implementation 'com.afollestad.material-dialogs:core:0.9.4.7'
    implementation 'com.tumblr:bookends:1.0.0'
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v13:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:support-fragment:27.1.1'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:multidex:1.0.3'

    // for barcode scanning in Electron setup
    implementation 'com.google.firebase:firebase-ml-vision:16.0.0'

    // TESTING ONLY (see other TESTING comments above)
//    compile(name:'cloudsdk', ext:'aar')
//    compile(name:'devicesetup', ext:'aar')
}

