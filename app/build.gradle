apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId 'io.particle.android.app'
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 25
        versionName "1.3.3"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'io.particle:cloudsdk:0.1.2'
    compile 'io.particle:devicesetup:0.1.2'

    // FIXME: look into getting rid of this 3rd party button now that the support lib has a FAB.
    // Support lib doesn't do "menus" off of FABs though, so that would have to be implemented
    // by hand (and might not be worth it.)
    compile 'com.afollestad:material-dialogs:0.7.5.1'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile('com.f2prateek.bundler:bundler:1.1.1') {
        exclude module: 'support-v4'
    }
    compile 'com.squareup.okio:okio:1.4.0'
    compile 'com.squareup.phrase:phrase:1.0.3'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'

    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:support-annotations:22.2.0'
}
