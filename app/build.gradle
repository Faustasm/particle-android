buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.2'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

ext {
    supportVersions = '27.1.1'
    cloudSdkVersion = '0.5.0'
    setupVersion = '0.5.3'
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId 'io.particle.android.app'
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 53
        versionName "2.2.0"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

// TESTING ONLY: to build against a locally built aars, uncomment these lines, and the
// "compile(name:'cloudsdk', ext:'aar')" lines below, under dependencies.
// (If you don't know what this means or why we (the SDK maintainers at Particle) would want to
// do this, then you can safely ignore all this and keep it commented out. :)
//repositories {
//    flatDir {
//        dirs 'libs'
//    }
//}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "io.particle:cloudsdk:$cloudSdkVersion"
    implementation "io.particle:devicesetup:$setupVersion"

    // FIXME: look into getting rid of this 3rd party button now that the support lib has a FAB.
    // Support lib doesn't do the "speed dial" pattern off of FABs though, so that would have to be
    // implemented by hand (and as such, might not be worth it.)
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    implementation('com.f2prateek.bundler:bundler:1.1.2') {
        exclude module: 'support-v4'
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }
    implementation 'com.afollestad.material-dialogs:core:0.9.4.7'
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation "com.android.support:appcompat-v7:$supportVersions"
    implementation "com.android.support:design:$supportVersions"
    implementation "com.android.support:support-v13:$supportVersions"
    implementation "com.android.support:recyclerview-v7:$supportVersions"
    implementation "com.android.support:support-fragment:$supportVersions"
    implementation "com.android.support:support-annotations:$supportVersions"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:multidex:1.0.3'

    // for barcode scanning in Electron setup
    implementation 'com.google.android.gms:play-services-vision:15.0.2'

    // TESTING ONLY (see other TESTING comments above)
//    compile(name:'cloudsdk', ext:'aar')
//    compile(name:'devicesetup', ext:'aar')
}

apply plugin: 'com.getkeepsafe.dexcount'
